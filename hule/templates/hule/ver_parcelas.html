<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parcelas</title>
</head>
<body>
<div>
{% if parcelas %}
    {% for parcela in parcelas %}
    <div style="background-color: rgba(187, 77, 0, 0.75); width: 400px; margin-left: auto; margin-right: auto; margin-top: 10px; border: 2px solid rgb(89, 38, 2); border-radius: 20px;">
    <h2 style="color: rgb(240, 230, 194); text-align: center;">Finca: {{ parcela.nombre }}</h2><br>
    <!--<h2> id de la finca {{ finca.id }}</h2>-->
        <h6 style="text-align: center;"><a style="color: rgb(240, 230, 194);" href="{% url 'hule:editar_parcela' usuario_id finca.id %}">Editar</a></h6>
        <h6 style="text-align: center;"><a style="color: rgb(240, 230, 194);" href="">Borrar</a></h6>
        <h6 style="text-align: center;"><a style="color: rgb(240, 230, 194);" href="#">Ver Parcelas</a></h6>
        <h6 style="text-align: center;"><a style="color: rgb(240, 230, 194);" href="">Crear Parcela</a></h6>
        <h6 style="text-align: center;"><a style="color: rgb(240, 230, 194);" href="">Editar Parcela</a></h6>
    <hr style="color: rgb(178, 0, 6);" />
    </div>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
